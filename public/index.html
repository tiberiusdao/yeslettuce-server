<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Hello Koa</title>
    <style media="screen">
        body {
            margin: 0;
            padding: 60px 60px 100px 60px;
            font-family: 'Helvetica Neue', 'Helvetica', 'Lucida Grande', Tahoma, 'Droid Sans', sans-serif;
            font-size: 15px;
            color: #282828;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        * {
            box-sizing: border-box;
        }
        h1 {
            margin: 0;
            font-size: 62px;
            color: #33333d;
        }
        .heart {
            position: fixed;
            top: 5px;
            right: 5px;
            transform: scale3d( .8, .8, 1 );
            color: #aaaaaa;
            font-size: 21px;
        }
        .enable {
            color: #d91e18;
            transform: scale3d( 1, 1, 1 );
            animation: heartbeat 1.5s infinite;
            -webkit-animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%   {
                transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            10% {
                transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
            15%   {
                transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            25% {
                transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
        }
        @-webkit-keyframes heartbeat {
            0%   {
                -webkit-transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            10% {
                -webkit-transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
            15%   {
                -webkit-transform: scale3d( .8, .8, 1 );
                color: #96281b;
            }
            25% {
                -webkit-transform: scale3d( 1, 1, 1 );
                color: #d91e18;
            }
        }
        ul {
            list-style-type: none;
            margin-left: 0px;
            padding-left: 0;
        }
        ul li {
            padding: 8px 14px;
            margin: 6px 0px;
            background: #DCC6E0;
            color: #663399;
            border-radius: 4px;
            border: 1px solid #BE90D4;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 20px 60px;
            background: #efefef;
            border-top: 1px solid #ccc;
        }
        .container {
            display: flex;
        }
        input {
            padding: 8px 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 15px;
            color: #444;
            flex-grow: 3;
            margin-right: 10px;
        }
        button {
            padding: 8px 14px;
            border-radius: 4px;
            border: 1px solid #52B3D9;
            font-size: 15px;
            background: #59ABE3;
            color: #fff;
            flex-grow: 1;
            max-width: 125px;
            min-width: 95px;
        }
        button:hover {
            color: #fff;
            background: #3498DB;
        }
        button:active {
            text-shadow: 0px 1px 4px rgba(0,0,0,.7);
        }
    </style>
</head>
<body>
    <div class="heart">‚ù§</div>
    <h1>Hello</h1>
    <ul id="messages">

    </ul>
    <footer>
        <div class="container">
            <input id="input" type="text" name="message" placeholder="Speak..." onKeydown="onKeydown( event )">
            <button name="button" onClick="onMessage( event )">Send</button>
        </div>
    </footer>


    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script charset="utf-8">
        var socket = io();
        var heart = document.querySelector( '.heart' );
        var messages = document.querySelector( '#messages' );
        var input = document.querySelector( '#input' );
        socket.on( 'connected', function( packet ) {
            console.log( 'I am connected' );
            heart.classList.add( 'enable' );
        });
        socket.on( 'disconnected', function( packet ) {
            console.log( 'I am disconnected from the server' );
            console.log( 'Termination code:', packet.status );
            heart.classList.remove( 'enable' );
        });
        socket.on( 'message', function( msg ) {
            console.log( 'I received a message', msg );
            newMessage( msg.body );
        });
        function onMessage( event ) {
            socket.emit( 'message', {
                body: input.value
            });
        }
        function onKeydown( event ) {
            if ( event.keyCode === 13 ) {
                onMessage();
            }
        }
        function newMessage( text ) {
            new Message( text );
            input.value = '';
        }
        var Message = function( text ) {
            this.el = document.createElement( 'li' );
            this.el.innerHTML = text;
            messages.appendChild( this.el );
            setTimeout( function() {
                this.el.parentElement.removeChild( this.el );
            }.bind( this ), 5000 );
        }
    </script>
</body>
</html>
